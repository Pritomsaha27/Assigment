<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center text-md-start">
        <div class="col-lg-6 pt-4 d-flex textPrimary flex-column justify-content-center align-items-center align-items-md-start">
          <p class="text-uppercase display-4  textHighlight fw-bold">
            English Speaking Institute in Tilak Nagar
          </p>
          <p class="fw-medium fs-lg">
            Delhi's <span class="textFade fw-bolder">#1</span> English Speaking Institute with <span class="textSpan">Proven Track Record.</span>
          </p>
          <button type="button" class="btn rounded-pill px-4 py-3 d-flex fw-semibold align-items-center bgHighlight btn-lg">Call For Consultation <i class="fa-solid ps-1 text-white fa-arrow-right-long"></i></button>
          <p class="fs-sm mt-2 ms-3 fw-semibold"><span class="textFade fw-bolder">1,00,000+</span> students enrolled till date</p>
        </div>
        <div class="col-lg-6 pt-4">
          <div class="video-container rounded-5">
            <video src="./Resources/herovVid.mp4" loop controls poster="https://abhishekbakshi.in/engmates/timer/img/Untitled%20design.png"></video>
          </div>
        </div>
        <div class="container  my-4">
          <p id="countdown-message" class="mt-3 textHighlight fw-semibold fs-lg" style="display:none;"></p>
          <div id="countdown" class="justify-content-center justify-content-md-start ">
            <div class="time-block rounded-4">
                <span id="days"></span>
                <div class="label">Days</div>
            </div>
            <div class="time-block rounded-4">
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div class="time-block rounded-4">
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block rounded-4">
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
        
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
